<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ lblTitle }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutAlign="space-between center">
    <div class="kanji-container">
      <p>{{ toTranslate }}</p>
    </div>
    <div fxFlex fxLayout="column" fxLayoutAlign="space-around center">
      <mnb-game-form *ngIf="!corrections" [type]="formType"></mnb-game-form>
      <mnb-game-correction *ngIf="corrections" [corrections]="corrections"></mnb-game-correction>
    </div>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="space-around center">
    <button mat-raised-button [color]="!corrections ? null : 'primary'" (click)="onClick(formValue)">{{ lblSubmit }}</button>
  </mat-card-actions>
</mat-card>
